<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>

  <body>
    <main id="calculator">
      <section id="input-section">
        <h2>Metric/Imperial Unit Conversion</h2>
        <p id="input">0</p>
      </section>

      <section id="output-section">
        <div class="output" id="length-output">
          <h3>Length (Meter/Feet)</h3>
          <p>
            <span id="input-meters"></span> meters =
            <span id="meters-to-feet"></span> feet |
            <span id="input-feet"></span> feet =
            <span id="feet-to-meters"></span> meters
          </p>
        </div>

        <div class="output" id="volume-output">
          <h3>Volume (Liters/Gallons)</h3>
          <p>
            <span id="input-liters"></span> liters =
            <span id="liters-to-gallons"></span> gallons |
            <span id="input-gallons"></span> gallons =
            <span id="gallons-to-liters"></span> liters
          </p>
        </div>

        <div class="output" id="mass-output">
          <h3>Mass (Kilograms/Pounds)</h3>
          <p>
            <span id="input-kilograms"></span> kilograms =
            <span id="kilograms-to-pounds"></span> pounds |
            <span id="input-pounds"></span> pounds =
            <span id="pounds-to-kilograms"></span> kilograms
          </p>
        </div>
      </section>
    </main>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
